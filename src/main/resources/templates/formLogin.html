<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/loginPage.css">
</head>
<body>

    <div class="loginForm">
        <div>
            <h1>Login</h1>
        </div>
        <div>
            <form th:action="@{/login}" method="POST">
                <div>
                    <span>Username:</span>
                    <span><input name="username" type="text" required /></span>
                </div>
                <div>
                    <span>Password:</span>
                    <span><input name="password" type="password" required /></span>
                </div>
                <div>
                    <span th:if="${param.error != null}">Username o password errati</span>
                </div>
                <div>
                    <span><button type="submit">Login</button></span>
                </div>
            </form>
        </div>
        <div>
            <a th:href="@{/register}" th:text="Registrati">Registrati</a>
        </div>
    </div>

</body>
</html>
