<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SiwMovie-Vendetta</title>
    <meta name="viewport" content="width=device-width,initials-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/indexAdmin.css">
    <link rel="icon" href="/images/favicon.ico">
</head>

<body>
    <nav>
        <h2 class="logo">SiwMovie<span class="vendetta"> Vendetta</span></h2>
        <ul>
            <li><a href="/movies" class="sub">Movies</a></li>
            <li><a href="/artists" class="sub">Artists</a></li>
        </ul>
        <div th:if="${userDetails}">
            <b th:text="${userDetails.username}" class="username"></b>
            <button type="button"><a href="/logout" class="log">Logout</a></button>
        </div>
        <div th:unless="${userDetails}">
            <button><a href="/login" class="log">Login</a></button>
        </div>
    </nav>
    <div class="admin-form">
        <div class="operations-menu">
            <h1 class="title">Operazioni Admin</h1>
            <div class="sub-operation-form">
                <h1>Operazioni Film</h1>
                <ul>
                    <button class="option"><a href="/admin/formNewMovie" class="log">Aggiungi film</a></button>
                    <!--
                        <button class="option"><a href="/admin/updateMovie" class="log">Aggiorna film</a></button>
                    -->
                </ul>
            </div>
            <div class="sub-operation-form">
                <h1>Operazioni Artisti</h1>
                <ul>
                    <button class="option"><a href="/admin/formNewArtist" class="log">Aggiungi artista</a></button>
                    <!--
                        <button class="option"><a href="/admin/updateArtist" class="log">Aggiorna artista</a></button>
                    -->
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
